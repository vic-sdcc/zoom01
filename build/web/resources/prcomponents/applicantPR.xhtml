<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
    </composite:interface>
    <composite:implementation>
        <br/>
        <br/>
        <br/>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Last Name:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.lastName}" 
                               rendered="#{not empty cc.attrs.applicant.lastName}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.lastName}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="First Name:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.firstName}" 
                               rendered="#{not empty cc.attrs.applicant.firstName}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.firstName}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Middle Name:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.middleName}" 
                               rendered="#{not empty cc.attrs.applicant.middleName}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.middleName}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Birthdate:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.birthdate}" 
                               rendered="#{not empty cc.attrs.applicant.birthdate}">
                    <f:convertDateTime pattern="MMM dd yyyy"/>
                </p:outputLabel>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.birthdate}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Gender:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{dataConvert.genderConv(cc.attrs.applicant.gender)}" 
                               rendered="#{not empty cc.attrs.applicant.gender}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.gender}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Civil Status:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{dataConvert.civilStatusConv(cc.attrs.applicant.civilStatus)}" 
                               rendered="#{not empty cc.attrs.applicant.civilStatus}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.civilStatus}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Contact No.:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.contactNumber}" 
                               rendered="#{not empty cc.attrs.applicant.contactNumber}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.contactNumber}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Resident Since:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.residentSince}" 
                               rendered="#{not empty cc.attrs.applicant.residentSince}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.residentSince}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Education:"/> 
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{dataConvert.educConv(cc.attrs.applicant.education)}" 
                               rendered="#{not empty cc.attrs.applicant.education}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.education}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Occupation:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.occupation}" 
                               rendered="#{not empty cc.attrs.applicant.occupation}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.occupation}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Street:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.street}" 
                               rendered="#{not empty cc.attrs.applicant.street}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.street}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="Barangay:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.barangay}"
                               rendered="#{not empty cc.attrs.applicant.barangay}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.barangay}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="City/Municipality:"/>
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.cityMun}" 
                               rendered="#{not empty cc.attrs.applicant.cityMun}"/>
                <p:outputLabel value="-" 
                               rendered="#{empty cc.attrs.applicant.cityMun}"/>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <p:outputLabel value="P.T. No.:"/> 
            </div>
            <div class="ui-grid-col-6">
                <p:outputLabel value="#{cc.attrs.applicant.ouCode.ouShortName}" 
                               rendered="#{not empty cc.attrs.applicant.ouCode.ouShortName}"/>
                <p:outputLabel value="-"
                               rendered="#{empty cc.attrs.applicant.ouCode.ouShortName}"/>
            </div>
        </div>
        <prcc:applicantPRButtons/>
    </composite:implementation>
</html>

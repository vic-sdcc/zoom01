<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="education"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="educationPanelC"
                 style="border: white">
            <h4>
                <p:outputLabel value="Education Information"/>
            </h4>
            <p:outputLabel value="no data found." 
                           rendered="#{cc.attrs.education.educInfoAL.size() eq 0}"/>
            <c:forEach var="educ" 
                       items="#{cc.attrs.education.educInfoAL}"
                       rendered="#{cc.attrs.education.educInfoAL.size() gt 0 and not empty cc.attrs.education.educInfoAL[0].schoolName}">
                <p:row>  
                    <br/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="School Name:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{educ.schoolName}" 
                                           rendered="#{not empty educ.schoolName}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty educ.schoolName}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Course:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{educ.course}" 
                                           rendered="#{not empty educ.course}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty educ.course}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Year Last Attended:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{educ.yearLastAttended}" 
                                           rendered="#{not empty educ.yearLastAttended}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty educ.yearLastAttended}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Level:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{educ.schoolLevel}" 
                                           rendered="#{not empty educ.schoolLevel}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty educ.schoolLevel}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Graduated:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{cc.attrs.bean.graduatedConv(educ.graduated)}" 
                                           rendered="#{not empty educ.graduated}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty educ.graduated}"/>
                        </div>
                    </div>
                </p:row>
            </c:forEach>
        </p:panel>
    </composite:implementation>
</html>

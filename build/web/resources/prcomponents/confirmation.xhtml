<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
        <composite:attribute name="member"/>
        <composite:attribute name="pan"/>
        <composite:attribute name="addlA"/>
        <composite:attribute name="addlC"/>
        <composite:attribute name="fam"/>
        <composite:attribute name="education"/>
        <composite:attribute name="skillsD"/>
        <composite:attribute name="skillsAM"/>
        <composite:attribute name="employment"/>
        <composite:attribute name="employmentAM"/>
        <composite:attribute name="business"/>
        <composite:attribute name="soi"/>
        <composite:attribute name="bean"/>
        <composite:attribute name="awards"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="confirmationPanel"
                 style="border: transparent">
            <prcc:confirmPersonal applicant="#{cc.attrs.applicant}"
                                  member="#{cc.attrs.member}"
                                  bean="#{cc.attrs.bean}"/>
            <prcc:confirmAddress applicant="#{cc.attrs.applicant}"
                                 member="#{cc.attrs.member}"
                                 pan="#{cc.attrs.pan}"
                                 addlA="#{cc.attrs.addlA}"
                                 bean="#{cc.attrs.bean}"/>
            <prcc:confirmContact applicant="#{cc.attrs.applicant}"
                                 member="#{cc.attrs.member}"
                                 addlC="#{cc.attrs.addlC}"
                                 bean="#{cc.attrs.bean}"/>
            <prcc:confirmFamily fam="#{cc.attrs.fam}"
                                pBean="#{parentBean}"
                                sbBean="#{siblingBean}"
                                spBean="#{spouseBean}"
                                rendered="false"/>
            <prcc:confirmEducation education="#{cc.attrs.education}"
                                   bean="#{cc.attrs.bean}"/>
            <prcc:confirmOccupation applicant="#{cc.attrs.applicant}"
                                    member="#{cc.attrs.member}"
                                    skillsD="#{cc.attrs.skillsD}"
                                    skillsAM="#{cc.attrs.skillsAM}"
                                    employment="#{cc.attrs.employment}"
                                    employmentAM="#{cc.attrs.employmentAM}"
                                    business="#{cc.attrs.business}"
                                    soi="#{cc.attrs.soi}"
                                    bean="#{cc.attrs.bean}"/>
            <prcc:confirmOrganization applicant="#{cc.attrs.applicant}"
                                      member="#{cc.attrs.member}"
                                      bean="#{cc.attrs.bean}"/>
            <prcc:confirmAwards awards="#{cc.attrs.awards}"/>
            <p:separator/>
        </p:panel>
    </composite:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="contact"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="contactPanel" style="border: white">
            <h:panelGrid style="font-size: small;" columns="2">
                <p:outputLabel value="Mobile No." style="margin-right: 30px;"/>
                <p:outputLabel value=": #{cc.attrs.member.contactNumber}" rendered="#{not empty cc.attrs.member.contactNumber}"/>
                <p:outputLabel value=": -" rendered="#{empty cc.attrs.member.contactNumber}"/>

                <p:outputLabel value="Email" style="margin-right: 30px;"/>
                <p:outputLabel value=": #{cc.attrs.member.email}" rendered="#{not empty cc.attrs.member.email}"/>
                <p:outputLabel value=": -" rendered="#{empty cc.attrs.member.email}"/>
            </h:panelGrid>

            <br/>
            <p:outputLabel value="Additional Contact Information" rendered="#{not empty cc.attrs.contact}" style="font-weight: bold; font-size: small;"/>
            <table>
                <ui:repeat value="#{cc.attrs.contact}" var="myContacts">
                    <tr>
                        <td>
                            <p:outputLabel value="#{cc.attrs.bean.contactTypeConv(myContacts.contactType)}" style="font-size: small; margin-right: 30px;"/>
                        </td>
                        <td>
                            <p:outputLabel value=": #{myContacts.contactDetail}" style="font-size: small;"/>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </p:panel>
    </composite:implementation>
</html>

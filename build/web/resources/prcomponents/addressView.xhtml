<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="address"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="addressPanel" style="border: white">            
            <h:panelGrid style="font-size: small;" columns="1">
                <p:outputLabel value="#{cc.attrs.member.street} #{cc.attrs.member.barangay} #{cc.attrs.member.cityMun} #{cc.attrs.member.province}, #{cc.attrs.member.zipCode}"/>
                <p:outputLabel value="Residence type : #{not empty cc.attrs.member.residenceType? cc.attrs.bean.residenceTypeConv(cc.attrs.member.residenceType) : '-'}"/>
            </h:panelGrid>

            <br/>
            <center>
                <p:outputLabel value="Additional Address" style="font-weight: bold; font-size: small;" rendered="#{not empty cc.attrs.address}"/>
            </center>
            <br/>
            <ui:repeat value="#{cc.attrs.address}" var="myAddresses">
                <h:panelGrid style="font-size: small;" columns="1">
                    <strong>
                        <p:outputLabel value="#{returnObject.initCap(myAddresses.addressType)} Address" style="font-weight: bold;"/>
                    </strong>
                    <p:outputLabel value="#{myAddresses.street} #{myAddresses.barangay} #{myAddresses.cityMun} #{myAddresses.province}, #{myAddresses.zipcode}"/>
                </h:panelGrid>
                <br/>
            </ui:repeat>
        </p:panel>
    </composite:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
        <composite:attribute name="member"/>
        <composite:attribute name="skillsD"/>
        <composite:attribute name="skillsAM"/>
        <composite:attribute name="employment"/>
        <composite:attribute name="employmentAM"/>
        <composite:attribute name="business"/>
        <composite:attribute name="soi"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="occupationPanelC"
                 style="border: white">
            <h4>
                <p:outputLabel value="Occupation Information"/>
            </h4>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel value="Occupation:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:outputLabel value="#{cc.attrs.applicant.occupation}" 
                                   rendered="#{not empty cc.attrs.applicant.occupation}"/>
                    <p:outputLabel value="-" 
                                   rendered="#{empty cc.attrs.applicant.occupation}"/>
                </div>
            </div>
            <prcc:confirmEmployment member="#{cc.attrs.member}"
                                    employment="#{cc.attrs.employment}"
                                    employmentAM="#{cc.attrs.employmentAM}"
                                    bean="#{cc.attrs.bean}"/>
            <prcc:confirmBusiness member="#{cc.attrs.member}"
                                  business="#{cc.attrs.business}"/>
            <prcc:confirmSoi member="#{cc.attrs.member}"
                             soi="#{cc.attrs.soi}"/>
            <prcc:confirmSkills member="#{cc.attrs.member}"
                                skillsD="#{cc.attrs.skillsD}"
                                skillsAM="#{cc.attrs.skillsAM}"
                                bean="#{cc.attrs.bean}"/>
        </p:panel>
    </composite:implementation>
</html>

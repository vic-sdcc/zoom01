<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="soi"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="soiPanelC"
                 style="border: white">
            <h4>
                <p:outputLabel value="Other Sources of Income Information"/>
            </h4>
            <p:outputLabel value="no data found."
                           rendered="#{cc.attrs.soi.soiAL.size() eq 0}"/>
            <c:forEach var="soi"
                       items="#{cc.attrs.soi.soiAL}"
                       rendered="#{cc.attrs.soi.soiAL.size() gt 0 and not empty cc.attrs.soi.soiAL[0].soiType}">
                <p:row>
                    <br/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Type:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{soi.soiType}"
                                           rendered="#{not empty soi.soiType}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty soi.soiType}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Source:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{soi.source}"
                                           rendered="#{not empty soi.source}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty soi.source}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Regularity:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{soi.regularity}"
                                           rendered="#{not empty soi.regularity}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty soi.regularity}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Amount:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{soi.amount}"
                                           rendered="#{not empty soi.amount}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty soi.amount}"/>
                        </div>
                    </div>
                </p:row>
            </c:forEach>
        </p:panel>
    </composite:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="employment"/>
        <composite:attribute name="employmentAM"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="employmentPanelC"
                 style="border: white">
            <h4>
                <p:outputLabel value="Employment Information"/>
            </h4>
            <p:outputLabel value="no data found." 
                           rendered="#{cc.attrs.employment.emplDtlAL.size() eq 0}"/>
            <c:forEach var="empl" 
                       items="#{cc.attrs.employment.emplDtlAL}" 
                       varStatus="emplLoop"
                       rendered="#{cc.attrs.employment.emplDtlAL.size() gt 0 and not empty cc.attrs.employment.emplDtlAL[0].emplBizName}">
                <p:row>
                    <br/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Employer:"/> 
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.emplBizName}" 
                                           rendered="#{not empty empl.emplBizName}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty empl.emplBizName}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Employer Contact No.:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.emplContactNo}"
                                           rendered="#{not empty empl.emplContactNo}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.emplContactNo}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Employer Email:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.emplEmail}"
                                           rendered="#{not empty empl.emplEmail}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.emplEmail}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Street:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.emplStreet}"
                                           rendered="#{not empty empl.emplStreet}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.emplStreet}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Barangay:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.emplBarangay}"
                                           rendered="#{not empty empl.emplBarangay}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.emplBarangay}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="City/Municipality:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.emplCityMun}"
                                           rendered="#{not empty empl.emplCityMun}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.emplCityMun}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Employment Date:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.employmentDate}"
                                           rendered="#{not empty empl.employmentDate}">
                                <f:convertDateTime pattern="MMM dd yyyy"/>
                            </p:outputLabel>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.employmentDate}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Employment End Date:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.employmentEndDate}"
                                           rendered="#{not empty empl.employmentEndDate}">
                                <f:convertDateTime pattern="MMM dd yyyy"/>
                            </p:outputLabel>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.employmentEndDate}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Workplace Email Address:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.workplaceEmailAdd}"
                                           rendered="#{not empty empl.workplaceEmailAdd}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.workplaceEmailAdd}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Compensation:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.compBracket}"
                                           rendered="#{not empty empl.compBracket}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.compBracket}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Rank/Position:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{cc.attrs.employment.occupationAL[emplLoop.index].unitName}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Status:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{empl.employmentStat}"
                                           rendered="#{not empty empl.employmentStat}"/>
                            <p:outputLabel value="-"
                                           rendered="#{empty empl.employmentStat}"/>
                        </div>
                    </div>
                </p:row>
            </c:forEach>
        </p:panel>
    </composite:implementation>
</html>

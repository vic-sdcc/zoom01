<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="imgSig"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="imagesPanel"
                 style="border: transparent">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <p:graphicImage value="#{imgSigData.streamedContent1}"
                                    rendered="#{not empty imgSigData.streamedContent1}"
                                    cache="false"/>
                </div>
                <div class="ui-grid-col-4">
                    <p:photoCam widgetVar="pc"
                                listener="#{imgSigData.oncapture}"
                                update=":#{p:component('imagesPanel')}"/>
                    <p:commandButton value="Shoot"
                                     type="button"
                                     onclick="PF('pc').capture()"
                                     icon="ui-icon-check"
                                     styleClass="ui-btn ui-shadow ui-corner-all"/>
                </div>
                <div class="ui-grid-col-4">
                    <p:graphicImage id="pcPrev"
                                    value="#{imgSigData.streamedContent2}"
                                    rendered="#{not empty imgSigData.streamedContent2}"
                                    cache="false"/>
                </div>
            </div>
            <br/>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <p:signature widgetVar="sig"
                                 value="#{imgSigData.imgSig.sig}"
                                 style="width: 400px; height: 200px"
                                 guideline="true"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <p:commandButton value="Clear"
                                     type="button"
                                     onclick="PF('sig').clear()"
                                     icon="ui-icon-cancel"
                                     styleClass="ui-btn ui-shadow ui-corner-all"/>
                </div>
            </div>
            <p:separator/>
        </p:panel>
    </composite:implementation>
</html>

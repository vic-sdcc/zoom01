<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
        <composite:attribute name="member"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="personalPanel"
                 style="border: transparent">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="pPrefix" 
                                   value="Title:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="pPrefix"
                                     label="Title"
                                     value="#{cc.attrs.member.PPrefix}"
                                     style="width: 90px">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="MR." 
                                      itemValue="MR."/>
                        <f:selectItem itemLabel="MS." 
                                      itemValue="MS."/>
                        <f:selectItem itemLabel="MRS." 
                                      itemValue="MRS."/>
                        <f:selectItem itemLabel="DR." 
                                      itemValue="DR."/>
                        <f:selectItem itemLabel="ATTY." 
                                      itemValue="ATTY."/>
                        <f:selectItem itemLabel="ENGR." 
                                      itemValue="ENGR."/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="lastName" 
                                   value="Last Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="lastName" 
                                 label="Last Name"
                                 value="#{cc.attrs.applicant.lastName}"
                                 required="true"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="firstName" 
                                   value="First Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="firstName" 
                                 label="First Name"
                                 value="#{cc.attrs.applicant.firstName}"
                                 required="true"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="middleName" 
                                   value="Middle Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="middleName" 
                                 label="Middle Name"
                                 value="#{cc.attrs.applicant.middleName}"
                                 required="true"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="suffix" 
                                   value="Suffix:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="suffix"
                                     label="Suffix"
                                     value="#{cc.attrs.member.suffix}"
                                     style="width: 90px">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="JR." 
                                      itemValue="JR."/>
                        <f:selectItem itemLabel="SR." 
                                      itemValue="SR."/>
                        <f:selectItem itemLabel="M.A." 
                                      itemValue="M.A."/>
                        <f:selectItem itemLabel="M.S." 
                                      itemValue="M.S."/>
                        <f:selectItem itemLabel="M.F.A." 
                                      itemValue="M.F.A."/>
                        <f:selectItem itemLabel="LL.M." 
                                      itemValue="LL.M."/>
                        <f:selectItem itemLabel="M.L.A." 
                                      itemValue="M.L.A."/>
                        <f:selectItem itemLabel="M.B.A." 
                                      itemValue="M.B.A."/>
                        <f:selectItem itemLabel="M.Sc." 
                                      itemValue="M.Sc."/>
                        <f:selectItem itemLabel="M.Eng." 
                                      itemValue="M.Eng."/>
                        <f:selectItem itemLabel="J.D." 
                                      itemValue="J.D."/>
                        <f:selectItem itemLabel="M.D." 
                                      itemValue="M.D."/>
                        <f:selectItem itemLabel="D.O." 
                                      itemValue="D.O."/>
                        <f:selectItem itemLabel="D.C." 
                                      itemValue="D.C."/>
                        <f:selectItem itemLabel="Ph.D." 
                                      itemValue="Ph.D."/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="nickname" 
                                   value="Nickname:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="nickname" 
                                 label="Nickname"
                                 value="#{cc.attrs.member.nickname}"
                                 style="width: 100px"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="height" 
                                   value="Height(cm):"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="height" 
                                 label="Height(cm)"
                                 value="#{cc.attrs.member.height}"
                                 size="3"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="weight" 
                                   value="Weight(kg):"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="weight" 
                                 label="Weight(kg)"
                                 value="#{cc.attrs.member.weight}"
                                 size="3"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="blood" 
                                   value="Blood Type:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="blood"
                                     label="Blood Type"
                                     value="#{cc.attrs.member.blood}"
                                     style="width: 90px">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="O-" 
                                      itemValue="O-"/>
                        <f:selectItem itemLabel="O+" 
                                      itemValue="O+"/>
                        <f:selectItem itemLabel="A-" 
                                      itemValue="A-"/>
                        <f:selectItem itemLabel="A+" 
                                      itemValue="A+"/>
                        <f:selectItem itemLabel="B-" 
                                      itemValue="B-"/>
                        <f:selectItem itemLabel="B+" 
                                      itemValue="B+"/>
                        <f:selectItem itemLabel="AB-" 
                                      itemValue="AB-"/>
                        <f:selectItem itemLabel="AB+" 
                                      itemValue="AB+"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="gender" 
                                   value="Gender:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneRadio id="gender"
                                      label="Gender"
                                      value="#{cc.attrs.applicant.gender}"
                                      required="true">
                        <f:selectItem itemLabel="MALE&nbsp;&nbsp;&nbsp;" 
                                      itemValue="M"/>
                        <f:selectItem itemLabel="FEMALE&nbsp;&nbsp;&nbsp;" 
                                      itemValue="F"/>
                    </p:selectOneRadio>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="personStatus"
                                   value="Person Status:"
                                   rendered="#{membershipType.updateM or membershipType.updateA}"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectBooleanButton id="personStatus"
                                           label="Person Status"
                                           onLabel="ALIVE"
                                           offLabel="DECEASED"
                                           value="#{cc.attrs.member.personStatus}"
                                           rendered="#{membershipType.updateM or membershipType.updateA}"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="civilStatus" 
                                   value="Civil Status:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:selectOneMenu id="civilStatus"
                                     label="Civil Status"
                                     value="#{cc.attrs.applicant.civilStatus}"
                                     style="width: 130px"
                                     required="true">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="SINGLE" 
                                      itemValue="S"/>
                        <f:selectItem itemLabel="MARRIED" 
                                      itemValue="M"/>
                        <f:selectItem itemLabel="SEPARATED" 
                                      itemValue="P"/>
                        <f:selectItem itemLabel="WIDOW(ER)" 
                                      itemValue="W"/>
                        <f:selectItem itemLabel="NO DATA" 
                                      itemValue="N"/>
                    </p:selectOneMenu> 
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="religion" 
                                   value="Religion:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="religion" 
                                 label="Religion"
                                 value="#{cc.attrs.member.religion}"
                                 style="width: 130px"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="birthdate" 
                                   value="Birthdate:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:calendar id="birthdate" 
                                label="Birthdate"
                                value="#{cc.attrs.applicant.birthdate}" 
                                yearRange="#{customDate.start()}:#{customDate.endBirthdate()}" 
                                pagedate="-18y"
                                pattern="MMM dd yyyy"
                                navigator="true" 
                                size="11"
                                style="width: 110px"
                                required="true">
                        <f:convertDateTime pattern="MMM dd yyyy"/>
                    </p:calendar>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="birthplace" 
                                   value="Birthplace:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="birthplace" 
                                 label="Birthplace"
                                 value="#{cc.attrs.member.birthplace}"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="taxIdNo" 
                                   value="TIN:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="taxIdNo" 
                                 label="TIN"
                                 value="#{cc.attrs.member.taxIdNo}" 
                                 mask="999-999-999"
                                 size="11"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="pagIbig" 
                                   value="Pag-Ibig:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="pagIbig" 
                                 label="Pag-Ibig"
                                 value="#{cc.attrs.member.pagIbig}" 
                                 mask="999999999999"
                                 size="12"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="philhealth" 
                                   value="Philhealth:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="philhealth" 
                                 label="Philhealth"
                                 value="#{cc.attrs.member.philhealth}" 
                                 mask="99-999999999-9"
                                 size="14"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="sss" 
                                   value="SSS:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="sss" 
                                 label="SSS"
                                 value="#{cc.attrs.member.sss}" 
                                 mask="99-9999999-9"
                                 size="12"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="gsis" 
                                   value="GSIS:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputMask id="gsis" 
                                 label="GSIS"
                                 value="#{cc.attrs.member.gsis}"
                                 mask="99999999999"
                                 size="11"/>
                </div>
            </div>
            <p:separator/>
            <h4>
                <p:outputLabel value="Person To Notify In Case of Emergency"/>
            </h4>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="notifyName" 
                                   value="Name:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="notifyName" 
                                 label="Notify Name"
                                 value="#{cc.attrs.member.notifyName}"
                                 required="true"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="notifyAddress" 
                                   value="Address:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="notifyAddress" 
                                 label="Notify Address"
                                 value="#{cc.attrs.member.notifyAddress}"
                                 required="true"
                                 style="width: 300px"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="notifyPhone" 
                                   value="Phone:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="notifyPhone" 
                                 label="Notify Phone"
                                 value="#{cc.attrs.member.notifyPhone}" 

                                 style="width: 130px"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    <p:outputLabel for="notifyRelation" 
                                   value="Relation:"/>
                </div>
                <div class="ui-grid-col-6">
                    <p:inputText id="notifyRelation" 
                                 label="Notify Relation"
                                 value="#{cc.attrs.member.notifyRelation}"
                                 required="true"
                                 style="width: 150px"
                                 onblur="value = value.toUpperCase()"/>
                </div>
            </div>
            <p:separator/>
        </p:panel>
    </composite:implementation>
</html>

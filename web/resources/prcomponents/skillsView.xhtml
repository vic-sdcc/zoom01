<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="skills"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="skillsPanel" style="border: white">
            <ui:repeat value="#{cc.attrs.skills}" var="mySkills" varStatus="index" rendered="#{cc.attrs.skills.size() gt 0}">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:outputLabel value="#{index.index + 1}. #{mySkills.skillsName}"/>
                    </div>
                </div>
            </ui:repeat>
            <p:outputLabel value="No records found." rendered="#{cc.attrs.skills.size() lt 1}"/>
        </p:panel>
    </composite:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
        <composite:attribute name="member"/>
        <composite:attribute name="skillsD"/>
        <composite:attribute name="skillsAM"/>
        <composite:attribute name="skillsL"/>
        <composite:attribute name="employment"/>
        <composite:attribute name="employmentAM"/>
        <composite:attribute name="occupationL"/>
        <composite:attribute name="business"/>
        <composite:attribute name="soi"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="occupation2Panel"
                 style="border: transparent">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    <p:outputLabel for="occupation2" 
                                   value="Occupation:"/>
                </div>
                <div class="ui-grid-col-2">
                    <p:selectOneMenu id="occupation2" 
                                     label="Occupation"
                                     value="#{cc.attrs.member.preoccupation}"
                                     style="width: 250px"
                                     required="true">
                        <f:selectItem itemLabel="" 
                                      itemValue="" 
                                      noSelectionOption="true"/>
                        <f:selectItem itemLabel="HOUSEWIFE/HOUSEHUSBAND"
                                      itemValue="HOUSEWIFE/HOUSEHUSBAND"/>
                        <f:selectItem itemLabel="STUDENT"
                                      itemValue="STUDENT"/>
                        <f:selectItem itemLabel="RETIRED"
                                      itemValue="RETIRED"/>
                        <f:selectItem itemLabel="EMPLOYED"
                                      itemValue="EMPLOYED"/>
                        <f:selectItem itemLabel="UNEMPLOYED"
                                      itemValue="UNEMPLOYED"/>
                        <f:selectItem itemLabel="NO DATA" 
                                      itemValue="NO DATA"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <p:separator/>
            <prcc:updateOccupation id="updateOccupation"
                                   member="#{cc.attrs.member}"
                                   skillsD="#{cc.attrs.skillsD}"
                                   skillsAM="#{cc.attrs.skillsAM}"
                                   skillsL="#{cc.attrs.skillsL}"
                                   employment="#{cc.attrs.employment}"
                                   employmentAM="#{cc.attrs.employmentAM}"
                                   occupationL="#{cc.attrs.occupationL}"
                                   business="#{cc.attrs.business}"
                                   soi="#{cc.attrs.soi}"/>
            <p:separator/>
        </p:panel>
    </composite:implementation>
</html>

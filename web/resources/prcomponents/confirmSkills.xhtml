<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="member"/>
        <composite:attribute name="skillsD"/>
        <composite:attribute name="skillsAM"/>
        <composite:attribute name="bean"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="skillsPanelC" 
                 style="border: white">
            <h4>
                <p:outputLabel value="Skills Information"/>
            </h4>
            <p:outputLabel value="no data found." 
                           rendered="#{cc.attrs.skillsD.skillsAL.size() eq 0}"/>
            <c:forEach var="createSkls" 
                       items="#{cc.attrs.skillsD.skillsAL}"
                       rendered="#{cc.attrs.skillsD.skillsAL.size() gt 0 and cc.attrs.skillsD.skillsAL[0].skillsCode ne null}">
                <p:row>
                    <br/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="#{createSkls.skillsName}"/>
                        </div>
                    </div>
                </p:row>
            </c:forEach>
        </p:panel>
    </composite:implementation>
</html>

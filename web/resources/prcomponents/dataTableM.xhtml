<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>

    </composite:interface>
    <composite:implementation>
        <p:dataTable id="applicants" 
                     var="aList"
                     value="#{applicantData.applicantModel}"
                     selectionMode="single"
                     selection="#{applicantData.selectedApplicant}"
                     rowIndexVar="rowIndex"
                     rowKey="#{aList.applicantNo}"
                     scrollable="true"
                     scrollHeight="200"
                     reflow="true">
            <p:ajax event="rowSelect"
                    update=":createForm"
                    listener="#{applicantData.dataTableLoad}"/>
            <p:column headerText="Applicant No."
                      filterBy="#{aList.applicantNo}"
                      filterMatchMode="startsWith"
                      width="7%">
                <h:outputText value="#{aList.applicantNo}"/>
            </p:column>
            <p:column headerText="Last Name"
                      filterBy="#{aList.lastName}"
                      filterMatchMode="startsWith"
                      width="15%">
                <h:outputText value="#{aList.lastName}"/>
            </p:column>
            <p:column headerText="First Name"
                      filterBy="#{aList.firstName}"
                      filterMatchMode="startsWith"
                      width="13%">
                <h:outputText value="#{aList.firstName}"/>
            </p:column>
            <p:column headerText="Middle Name"
                      filterBy="#{aList.middleName}"
                      filterMatchMode="startsWith"
                      width="15%">
                <h:outputText value="#{aList.middleName}"/>
            </p:column>
        </p:dataTable>
    </composite:implementation>
</html>

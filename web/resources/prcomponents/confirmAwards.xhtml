<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="awards"/>
    </composite:interface>
    <composite:implementation>
        <p:panel id="awardPanelC"
                 style="border: white">
            <h4>
                <p:outputLabel value="Awards Information"/>
            </h4>
            <p:outputLabel value="no data found." 
                           rendered="#{cc.attrs.awards.awardsAL.size() eq 0}"/>
            <c:forEach var="award" 
                       items="#{cc.attrs.awards.awardsAL}"
                       rendered="#{cc.attrs.awards.awardsAL.size() gt 0 and not empty cc.attrs.awards.awardsAL[0].awardTitle}">
                <p:row>  
                    <br/>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Award:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{award.awardTitle}" 
                                           rendered="#{not empty award.awardTitle}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty award.awardTitle}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Year:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{award.awardsDate}" 
                                           rendered="#{not empty award.awardsDate}">
                                <f:convertDateTime pattern="MMM dd yyyy"/>
                            </p:outputLabel>
                            <p:outputLabel value="-" 
                                           rendered="#{empty award.awardsDate}"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2">
                            <p:outputLabel value="Details:"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="#{award.awardDetails}" 
                                           rendered="#{not empty award.awardDetails}"/>
                            <p:outputLabel value="-" 
                                           rendered="#{empty award.awardDetails}"/>
                        </div>
                    </div>
                </p:row>
            </c:forEach>
        </p:panel>
    </composite:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="applicant"/>
        <composite:attribute name="member"/>
        <composite:attribute name="orgUnitD"/>
        <composite:attribute name="orgUnitL"/>
        <composite:attribute name="memStatusD"/>
        <composite:attribute name="memStatusL"/>
        <composite:attribute name="pan"/>
        <composite:attribute name="addlA"/>
        <composite:attribute name="addlC"/>
        <composite:attribute name="education"/>
        <composite:attribute name="awards"/>
        <composite:attribute name="bean"/>
        <composite:attribute name="skillsD"/>
        <composite:attribute name="skillsAM"/>
        <composite:attribute name="skillsL"/>
        <composite:attribute name="employment"/>
        <composite:attribute name="employmentAM"/>
        <composite:attribute name="occupationL"/>
        <composite:attribute name="business"/>
        <composite:attribute name="soi"/>
        <composite:attribute name="type"/>
        <composite:attribute name="imgSig"/>
    </composite:interface>
    <composite:implementation>
        <p:tabView id="tabView1"
                   style="border: transparent">
            <p:tab id="relationTab1"
                   title="Relations">
                <prcc:family id="family"/>
            </p:tab>  
            <p:tab id="initialTab1"
                   title="Personal">
                <prcc:personal id="personal"
                               applicant="#{cc.attrs.member}"
                               member="#{cc.attrs.member}"/>             
            </p:tab>
            <p:tab title="Address">
                <prcc:address id="address"
                              applicant="#{cc.attrs.member}"
                              member="#{cc.attrs.member}"
                              pan="#{cc.attrs.pan}"
                              addlA="#{cc.attrs.addlA}"/>
            </p:tab>
            <p:tab title="Contact">
                <prcc:contact id="contact"
                              applicant="#{cc.attrs.member}"
                              member="#{cc.attrs.member}"
                              addlC="#{cc.attrs.addlC}"/>
            </p:tab>
            <p:tab title="Education">
                <prcc:education id="education"
                                education="#{cc.attrs.education}"/>
            </p:tab>
            <p:tab title="Occupation">
                <prcc:occupation2 id="occupation2"
                                  applicant="#{cc.attrs.member}"
                                  member="#{cc.attrs.member}"
                                  skillsD="#{cc.attrs.skillsD}"
                                  skillsAM="#{cc.attrs.skillsAM}"
                                  skillsL="#{cc.attrs.skillsL}"
                                  employment="#{cc.attrs.employment}"
                                  employmentAM="#{cc.attrs.employmentAM}"
                                  occupationL="#{cc.attrs.occupationL}"
                                  business="#{cc.attrs.business}"
                                  soi="#{cc.attrs.soi}"/>
            </p:tab>
            <p:tab title="Organization">
                <prcc:organization id="organization"
                                   applicant="#{cc.attrs.member}"
                                   member="#{cc.attrs.member}"
                                   bean="#{cc.attrs.bean}"
                                   orgUnitD="#{cc.attrs.orgUnitD}"
                                   orgUnitL="#{cc.attrs.orgUnitL}"
                                   memStatusD="#{cc.attrs.memStatusD}"
                                   memStatusL="#{cc.attrs.memStatusL}"
                                   type="#{cc.attrs.type}"/>
            </p:tab>
            <p:tab title="Awards">
                <prcc:awards id="awards"
                             awards="#{cc.attrs.awards}"/>
            </p:tab>
            <p:tab title="Images">
                <prcc:images id="images"
                             imgSig="#{cc.attrs.imgSig}"/>
            </p:tab>
        </p:tabView>
        <prcc:saveButton/>
        <prcc:cancelButton/>
    </composite:implementation>
</html>
